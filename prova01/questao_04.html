<!DOCTYPE html>
<html>
<head>
	<title>Tabela de Multiplicação</title>
	<meta charset="utf-8">
	<style>
		table, td, th, tr {
			border: 1px solid black;
			text-align: center;
		}

		#theader {
			background-color: lightgrey;
			font-weight: bold; 
		}

	</style>
</head>
<body>	
	<div id="table"></div>
	<script type="text/javascript">
		function geraTabela() {
			var N    = 10;
			var rN   = Math.floor((Math.random() * N) + 1);
			var head = '<table><tr><td id="theader"> Produto de ' + rN + '</td></tr>';
			var body = '';

			for (var i = 1; i <= 10; ++i) {
				body = body + '<tr><td>' + i + 'x' + rN + '</td>';
				body = body + '<td>' + (i * rN) + '</td></tr>';
			}

			var p = document.getElementById('table');

			p.innerHTML = head + body + '</table>';
		};

		geraTabela();
	</script>
</body>
</html>
